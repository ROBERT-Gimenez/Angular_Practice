<div class="container_imgs">
<div class="container_imgs">
  <div class="img_img" *ngFor="let user of users">
    <img class="img_perfil" src="{{ user.photoUrl }}" alt="img" (click)="showUserInfo(user)">
  </div>
</div>

<div class="user-info" *ngIf="selectedUser">
  <h3>{{ selectedUser.name }}</h3>
  <p>{{ selectedUser.info }}</p>
  <div class="social_content">
    <span class="social">Linked<i id="linkedin" class="bx bxl-linkedin"></i></span>
    <span class="social"><i id="git" class="bx bxl-github"></i> GitHub </span>
  </div>
  <button  (click)="hideUserInfo()" class="btn_added">Return <mat-icon>keyboard_return</mat-icon></button> 
 
</div>
</div>
