<app-tool-bar></app-tool-bar>


<div class="contenedor">

    <article>
        <router-outlet></router-outlet>
    </article>
    <section>
        <div class="loginForm">

        
            <h2 class="titulo">Bienvenido a AlkyBank</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
    
                
              
    
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email"  type="email" id="emailInput" placeholder="Email"
                        required>
                        <mat-error *ngIf="loginForm.controls.email.touched&& loginForm.controls.email.errors">Correo electrónico obligatorio</mat-error>
                    </mat-form-field>
    
              
              
               
    
                    <!-- <label for="passwordInput">Contraseña</label> -->
                   
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput formControlName="password"  type="password" id="passwordInput"
                        placeholder="Contraseña" required minlength="6">
                        <mat-error *ngIf=" loginForm.controls.password.touched && loginForm.controls.password.errors">Contraseña obligatoria</mat-error>
                    </mat-form-field>
                    
                   
                
                <div class="invalidDates" *ngIf="invalidEmailOrPassword">Correo o contraseña incorrectos</div>
                <div class="buttons">
    
                    <button class="btnLogin" [disabled]="loginForm.invalid">Ingresar</button>
                    <!-- Tarea: Agregar alerta en caso de que el usuario no exista  -->
                    
                    <a routerLink="/register" class="btnRegister">Registrarse</a>
    
                </div>
    
    
            </form>
          
        </div>
    </section>


</div>
