<section class="container">
    <app-title [title]="''"></app-title>
    <hr>
    <br>
    <div class="accordion">
  
    <ng-container *ngFor="let item of data">
  
    <article class="accordion-panel" >
        <input class="input_movement" type="radio" id="{{item?.id}}"
        name="accordion"  />
        <label  for="{{item?.id}}">
       <div class="amountContainer">
        {{ item?.first_name}} <br> 
        <p >
          ID:{{item?.id }}
        </p>
       </div>
       <button class="enviar_plata" (click)="envio()"><mat-icon>payments</mat-icon>Enviar </button>
        </label> 
    </article>
  
  </ng-container>
  </div>
  <div class="div_btn_added">
    <button  (click)="openAndClose()" class="btn_added"><mat-icon>add</mat-icon>Added</button> 
  </div>
  </section>
  
  
  <div class="containerMuestra" *ngIf="addInport">
    <div class="card">
        <div class="main">
            <form [formGroup]="form" class="form_reset" >
                <h3>AÃ±adir Contacto</h3>
                <div class="inputs_container">

                    <mat-form-field appearance="fill">
                        <mat-label for="Nombre">Nombre de Usuario</mat-label>
                        <input matInput formControlName="Nombre" required
                        type="text" name="Nombre" 
                        placeholder="Nombre">
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill">
                        <mat-label for="Apellido">Apellido de Usuario</mat-label>
                        <input matInput formControlName="Apellido" required
                        type="text"  name="Apellido" 
                        placeholder="Apellido">
                    </mat-form-field>
                    
                </div>
                  <div class="btns" mat-dialog-actions>
                    <button mat-button class="close_modal" (click)="openAndClose()" >Cancelar</button>
                    <button mat-button class="btn_submit" 
                    type="submit" (click)="addContact()" [disabled]="!form.valid">Aceptar</button>
                  </div>
                  
                </form>
        </div>
    </div>
  </div>
