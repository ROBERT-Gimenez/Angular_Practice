<ng-container *ngIf="data.dialog.title">
    <h1 mat-dialog-title>{{data.dialog.title}}</h1>
</ng-container>

<ng-container *ngIf="data.dialog.content">
    <div mat-dialog-content>{{data.dialog.content}}</div>
</ng-container>

<ng-container *ngIf="data.dialog.buttons">
    <div mat-dialog-actions align="end">
        <button mat-button *ngFor="let button of data.dialog.buttons" mat-dialog-close (onClick)="dispatchAction(button)">{{button.label}}</button>
    </div>
</ng-container>
